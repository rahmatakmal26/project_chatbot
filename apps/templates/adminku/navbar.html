<style>
    /* Menggunakan font Poppins dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
  
    .navbar .navbar-brand {
        font-family: 'Poppins', sans-serif; 
        font-size: 32px; 
        font-weight: 700; 
        color: #f4b630; 
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        transition: all 0.3s ease-in-out; 
        margin-left: 30px;
    }

    .navbar {
        box-shadow: 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }


    .navbar-nav-center {
        position: absolute;
        left: 50%; 
        transform: translateX(-50%);
    }

    .nav-item .dropdown {
        margin-right: 10px; 
    }

    @media (max-width: 768px) {
        .navbar-toggler {
            z-index: 1050; 
        }

        .sidebar {
            margin-top: 50px;
        }

        .navbar-nav-center {
            position: static;
            transform: none;
            text-align: center;
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #4a69bd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TIF-UTU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-nav-center">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Manajemen Chatbot Prodi Teknologi Informasi</a>
                </li>
            </ul>

            <!-- Dropdown Akun -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> <span id="username">user@example.com</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profil</a></li>
                        <li><a class="dropdown-item" href="#">Pengaturan</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'login' %}" id="logoutBtn">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const usernameSpan = document.getElementById("username");
    
        fetch("/get-email/")
            .then(response => response.json())
            .then(data => { 
                if (data.username) {
                    usernameSpan.textContent = data.username;
                } else {
                    usernameSpan.textContent = "No Username";
                }
            })
            .catch(error => {
                console.error("Error fetching user info:", error);
            });
    });
    
</script>
