<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #101010;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .login-container {
            width: 90%; 
            max-width: 800px; 
            height: auto;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #040613 48%, #00b7c2 110%);
            display: flex;
            align-items: center; 
            justify-content: center; 
            z-index: 1; 
            margin: 5% auto; 
            margin-top: 180px;
            padding: 40px; 
        }

        @media (max-width: 600px) {
            .login-container {
                width: 95%;
                margin: 10% auto; 
                transform: none; 
            }
        }

        .login-form {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: transparent;
        }

        .login-form h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center; 
        }

        .login-form label {
            color: #fff;
            margin-bottom: 5px;
        }

        .login-form input {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-bottom: 2px solid #0dcaf0;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            outline: none;
        }

        .login-form button {
            background-color: #0dcaf0;
            border: none;
            color: #fff;
            padding: 10px;
            width: 107%;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-form button:hover {
            background-color: #0aa9d8;
        }

        .login-form .regis {
            margin-top: 20px;
            color: #ffffff;
            text-align: center;
        }

        .login-form .regis a {
            color: #0dcaf0;
            text-decoration: none;
        }

        .login-info {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .login-info h2 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-info p {
            color: #f0f0f0;
            text-align: center;
            margin-bottom: 100px;
        }

      
      @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
      }
      
      @keyframes blink {
          50% { border-color: transparent; }
      }
      .typewriter::after {
        font-family: monospace;
        width: 0; 
        color: #0dcaf0;
        white-space: nowrap; 
        overflow: hidden; 
        border-right: .20em solid #0dcaf0;
        content: '|';
        font-weight: bold;
        animation: blink 0.8s infinite;
      }

      .message-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .message {
            background-color: rgba(4, 68, 80, 0.8);
            color: #fff; 
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(6, 128, 176, 0.5);
            font-weight: bold;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
        }

        .messages li {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }


    </style>
</head>
<body>

<div id="particles-js"></div>


{% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}


<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div class="regis">
                Don't have an account? <a href="{% url 'register' %}">Register</a>
            </div>
        </form>
    </div>
    <div class="login-info">
        <h2>WELCOME BACK!</h2>
        <p class="typewriter" id="typing-text"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#33b5e5"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#33b5e5",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

    const texts = [
        "User: Hello!",
        "ðŸ¤–: Hi! How can I assist you today?",
        "User: Can you help me with my account?",
        "ðŸ¤–: Sure! Let me check your account details.",
        "User: Thank you!",
        "ðŸ¤–: You're welcome! ðŸ˜Š"
    ];

    let textIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const backgroundText = document.getElementById("typing-text");

    function typeText() {
        if (charIndex < texts[textIndex].length) {
            backgroundText.textContent += texts[textIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeText, typingSpeed);
        } else {
            setTimeout(() => {
                
                backgroundText.classList.remove("typewriter"); 
                setTimeout(() => {
                    backgroundText.textContent = ""; 
                    charIndex = 0; 
                    textIndex = (textIndex + 1) % texts.length;
                    backgroundText.classList.add("typewriter");
                    typeText(); 
                }, 500); 
            }, 1000);
        }
    }

    window.onload = () => {
        typeText();
    };
</script>

</body>
</html>
